<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyCast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather_container">
        <div class="temp">
          <p>20</p>
        </div>
        <div class="loc">
          <p>Delhi</p>
          <span>12 : 39 - Monday 03-06-2025</span>
        </div>
        <div class="cond">
          <img id="icon" src="" alt="Weather Icon" />
          <p>Mist</p>
        </div>
      </div>

      <nav>
        <form>
          <input
            type="text"
            name="location"
            id="location"
            placeholder="Search For a Location"
          />
          <button class="search" type="submit">search</button>
        </form>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
